<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
	
    <title>Random Artist Selector</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
	function updateDecade(){
		var e = document.getElementById('selectDecade');
		document.getElementById('decadeBtn').href = e.options[e.selectedIndex].value;
	}
</script>
  </head>

  <body>
	
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Random Artist Selector</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Don't know what to listen to?</h1>
        <p class="lead">Just select the decade and I'll choose the artist/band for you. You don't get to choose the genre.</p>
        
      </div>

	<div>
		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Random Artist Selector</legend>
			
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="selectDecade">Select Decade</label>
			  <div class="col-md-4">
				<select id="selectDecade" name="selectDecade" class="form-control">
				  <option value="1930">1930</option>
				  <option value="1940">1940</option>
				  <option selected value="1950">1950</option>
				  <option value="1960">1960</option>
				  <option value="1970">1970</option>
				  <option value="1980">1980</option>
				  <option value="1990">1990</option>
				  <option value="2000">2000</option>
				  <option value="2010">2010</option>
				</select>
			  </div>
			  
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
			 <label class="col-md-4 control-label" for="submitBtn"></label>
			  <div class="col-md-8">
				<a href="1950" id="decadeBtn" class="btn btn-primary" onclick="updateDecade()">Submit</a>
			  </div>
			</div>

			</fieldset>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
      <footer class="footer">
        <p>Generic footer element, I didn't choose to be here.</p>
      </footer>

    </div> <!-- /container -->
  

</body>
</html>
